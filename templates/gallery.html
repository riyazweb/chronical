<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: black;
            color: white;
        }
        .reelsContainer {
            height: 80vh;
            width: 25vw;
            margin-top: 4em;
            display: flex;
            overflow: auto;
            gap: 2em;
            flex-direction: column;
            scroll-snap-type: y mandatory;
        }
        .reelsContainer::-webkit-scrollbar {
            display: none;
        }
        .reel {
            min-height: 75vh;
            min-width: 25vw;
            background-color: black;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .reel img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            border-radius: 12px;
        }
        .play-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .play-icon:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        @media screen and (max-width: 767px) {
            .reelsContainer {
                height: 90vh;
                width: 90vw;
                margin-top: 2em;
            }
            .reel {
                min-height: 85vh;
                min-width: 85vw;
            }
        }
    </style>
</head>
<body>
    <div class="flex justify-center">
        <div class="reelsContainer" id="reelsContainer">
            <!-- Images will be dynamically added here -->
        </div>
    </div>

    <script>
        function fetchImagesFromFolder(folderName, numImages) {
            let reelsContainer = document.getElementById("reelsContainer");

            // Loop to create image elements in ascending order
            for (let i = 1; i <= numImages; i++) {
                let imgSrc = `${folderName}/news_summary_${i}.jpg`; // Match Python-generated filenames
                let imgAlt = `News Summary ${i}`;
                let audioSrc = `${folderName}/news_summary_${i}.mp3`;

                // Create an image element
                let img = document.createElement("img");
                img.src = imgSrc;
                img.alt = imgAlt;
                img.classList.add("reel-image");

                // Create a play icon
                let playIcon = document.createElement("i");
                playIcon.classList.add("fas", "fa-play", "play-icon");
                playIcon.addEventListener("click", function() {
                    let audio = new Audio(audioSrc);
                    audio.play();
                });

                // Create a div element to wrap the image and play icon
                let reel = document.createElement("div");
                reel.className = "reel";
                reel.appendChild(playIcon);
                reel.appendChild(img);

                // Append the image element to the reelsContainer only if the image is loaded successfully
                img.addEventListener("load", function() {
                    reelsContainer.appendChild(reel);
                });
            }
        }

        // Call the function with folder name and number of images
        fetchImagesFromFolder("static/images", 5); // Replace "static/images" with your actual folder name and 3 with the number of images you have
    </script>
</body>
</html>
